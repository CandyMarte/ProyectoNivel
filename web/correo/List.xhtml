<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCorreoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCorreoEmpty}" rendered="#{correoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{correoController.items.rowCount > 0}">
                    <h:outputText value="#{correoController.pagination.pageFirstItem + 1}..#{correoController.pagination.pageLastItem + 1}/#{correoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{correoController.previous}" value="#{bundle.Previous} #{correoController.pagination.pageSize}" rendered="#{correoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{correoController.next}" value="#{bundle.Next} #{correoController.pagination.pageSize}" rendered="#{correoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{correoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCorreoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCorreoTitle_correoElectronico}"/>
                            </f:facet>
                            <h:outputText value="#{item.correoElectronico}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCorreoTitle_idCiudadano}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCiudadano}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{correoController.prepareView}" value="#{bundle.ListCorreoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{correoController.prepareEdit}" value="#{bundle.ListCorreoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{correoController.destroy}" value="#{bundle.ListCorreoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{correoController.prepareCreate}" value="#{bundle.ListCorreoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCorreoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
