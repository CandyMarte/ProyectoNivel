<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCorreoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCorreoLabel_id}"/>
                    <h:outputText value="#{correoController.selected.id}" title="#{bundle.ViewCorreoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCorreoLabel_correoElectronico}"/>
                    <h:outputText value="#{correoController.selected.correoElectronico}" title="#{bundle.ViewCorreoTitle_correoElectronico}"/>
                    <h:outputText value="#{bundle.ViewCorreoLabel_idCiudadano}"/>
                    <h:outputText value="#{correoController.selected.idCiudadano}" title="#{bundle.ViewCorreoTitle_idCiudadano}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{correoController.destroyAndView}" value="#{bundle.ViewCorreoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCorreoEditLink}"/>
                <br />
                <h:commandLink action="#{correoController.prepareCreate}" value="#{bundle.ViewCorreoCreateLink}" />
                <br />
                <h:commandLink action="#{correoController.prepareList}" value="#{bundle.ViewCorreoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCorreoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
