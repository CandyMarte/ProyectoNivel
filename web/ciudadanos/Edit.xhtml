<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCiudadanosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCiudadanosLabel_id}" for="id" />
                    <h:inputText id="id" value="#{ciudadanosController.selected.id}" title="#{bundle.EditCiudadanosTitle_id}" required="true" requiredMessage="#{bundle.EditCiudadanosRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditCiudadanosLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{ciudadanosController.selected.nombre}" title="#{bundle.EditCiudadanosTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditCiudadanosLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{ciudadanosController.selected.apellido}" title="#{bundle.EditCiudadanosTitle_apellido}" />
                    <h:outputLabel value="#{bundle.EditCiudadanosLabel_sexo}" for="sexo" />
                    <h:inputText id="sexo" value="#{ciudadanosController.selected.sexo}" title="#{bundle.EditCiudadanosTitle_sexo}" />
                    <h:outputLabel value="#{bundle.EditCiudadanosLabel_fechaNacimiento}" for="fechaNacimiento" />
                    <h:inputText id="fechaNacimiento" value="#{ciudadanosController.selected.fechaNacimiento}" title="#{bundle.EditCiudadanosTitle_fechaNacimiento}" />
                    <h:outputLabel value="#{bundle.EditCiudadanosLabel_direccion}" for="direccion" />
                    <h:inputTextarea rows="4" cols="30" id="direccion" value="#{ciudadanosController.selected.direccion}" title="#{bundle.EditCiudadanosTitle_direccion}" />
                    <h:outputLabel value="#{bundle.EditCiudadanosLabel_correoElectronico}" for="correoElectronico" />
                    <h:inputText id="correoElectronico" value="#{ciudadanosController.selected.correoElectronico}" title="#{bundle.EditCiudadanosTitle_correoElectronico}" />
                    <h:outputLabel value="#{bundle.EditCiudadanosLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{ciudadanosController.selected.telefono}" title="#{bundle.EditCiudadanosTitle_telefono}" />
                </h:panelGrid>
                <h:commandLink action="#{ciudadanosController.update}" value="#{bundle.EditCiudadanosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCiudadanosViewLink}"/>
                <br />
                <h:commandLink action="#{ciudadanosController.prepareList}" value="#{bundle.EditCiudadanosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCiudadanosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
