<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition template="/template.xhtml">

                    <h:outputText value="#{bundle.ViewCiudadanosLabel_nombre}"/>

                    <h:outputText value="#{bundle.ViewCiudadanosLabel_apellido}"/>

                    <h:outputText value="#{bundle.ViewCiudadanosLabel_sexo}"/>
                    <h:outputText value="#{ciudadanosController.selected.sexo}" title="#{bundle.ViewCiudadanosTitle_sexo}"/>
                    <h:outputText value="#{bundle.ViewCiudadanosLabel_fechaNacimiento}"/>

                <h:commandLink action="#{ciudadanosController.destroyAndView}" value="#{bundle.ViewCiudadanosDestroyLink}"/>

                <br />

                <br />
                <h:commandLink action="#{ciudadanosController.prepareCreate}" value="#{bundle.ViewCiudadanosCreateLink}" />
                <br />
                <h:commandLink action="#{ciudadanosController.prepareList}" value="#{bundle.ViewCiudadanosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCiudadanosIndexLink}"/>
