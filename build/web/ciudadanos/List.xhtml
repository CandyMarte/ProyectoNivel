<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCiudadanosTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>

                        <h:column>

                            <h:outputText value="#{item.apellido}"/>

                        <h:column>

                        <h:column>

                            </f:facet>

                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCiudadanosTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </h:column>

                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>

                            <h:outputText value=" "/>
